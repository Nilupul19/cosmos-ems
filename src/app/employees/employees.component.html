<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Destination filter</div>
            <div class="col-md-4">
                <input type="text"  [(ngModel)]="desigFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered By</h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="employees.length">
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click)="toggleIcon()">{{showIcon?"Hide":"Show"}} avatar</button></th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Designation</th>
                        <th>Insuarance Balance</th>
                        <th>RBT progress</th>
                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let employee of employees">
                        <td>
                            <img [src]="employee.picture" *ngIf="showIcon">
                        </td>
                        <td>{{employee.firstname}}</td>
                        <td>{{employee.latname}}</td>
                        <td>{{employee.designation}}</td>
                        <td>{{employee.insuarancebalance | currencyformatter:"Rs: " }}</td>
                        <td>{{employee.rbtprocess}}</td>
                     </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
